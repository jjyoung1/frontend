<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h1>Cat Clicker</h1>
<div id="navbar">
    <script type="text/template" data-template="cat-button">
        <button data-id="{{catid}}">{{catname}}</button>
    </script>
    <div id="catbuttons"><p>Should Disappear</p> </div>
</div>
<div id="main">
    <script type="text/template" data-template="cat_template">
        <h2 id="cat-id">{{catname}}</h2>
        <p>Votes: {{catvotes}}</p>
        <img id="cat-img" src="{{catphoto}}" alt="Photo of {{catname}}">
    </script>
    <div id="cat-candidate">Hmmm</div>

</div>
<script src="js/script.js"></script>
</body>
</html>
